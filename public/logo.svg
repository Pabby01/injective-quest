<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0118;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="ninjaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGradient)" stroke="url(#ninjaGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Ninja silhouette -->
  <g transform="translate(200, 160)">
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="url(#ninjaGradient)" filter="url(#glow)"/>
    
    <!-- Eyes -->
    <rect x="-20" y="-5" width="15" height="4" fill="#1a0b2e" rx="2"/>
    <rect x="5" y="-5" width="15" height="4" fill="#1a0b2e" rx="2"/>
    
    <!-- Body -->
    <path d="M -25 35 L -25 70 L -15 90 L 15 90 L 25 70 L 25 35 Z" 
          fill="url(#ninjaGradient)" filter="url(#glow)"/>
    
    <!-- Arms with shuriken pose -->
    <path d="M -25 40 L -50 50 L -55 55 L -50 60 L -45 58" 
          fill="url(#ninjaGradient)" stroke="url(#ninjaGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 25 40 L 50 50 L 55 55 L 50 60 L 45 58" 
          fill="url(#ninjaGradient)" stroke="url(#ninjaGradient)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Shuriken in hand -->
    <g transform="translate(-55, 55) rotate(25)">
      <polygon points="0,-8 3,0 8,0 3,3 5,8 0,4 -5,8 -3,3 -8,0 -3,0" 
               fill="#00f2fe" stroke="#00f2fe" stroke-width="1" filter="url(#glow)"/>
    </g>
    
    <!-- Legs -->
    <path d="M -10 90 L -15 115" stroke="url(#ninjaGradient)" stroke-width="10" stroke-linecap="round"/>
    <path d="M 10 90 L 15 115" stroke="url(#ninjaGradient)" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Hexagon pattern background -->
  <g opacity="0.1">
    <polygon points="200,50 230,68 230,104 200,122 170,104 170,68" fill="none" stroke="#00f2fe" stroke-width="1"/>
    <polygon points="230,104 260,122 260,158 230,176 200,158 200,122" fill="none" stroke="#00f2fe" stroke-width="1"/>
    <polygon points="170,104 200,122 200,158 170,176 140,158 140,122" fill="none" stroke="#00f2fe" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="url(#ninjaGradient)" text-anchor="middle" filter="url(#glow)">
    INJECTIVE
  </text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#ninjaGradient)" text-anchor="middle" filter="url(#glow)">
    NINJA QUEST
  </text>
</svg>
